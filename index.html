<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ activeStep.text }}
        </div>
        <ul class="steps-list">
          <li v-for="(step, idx) in steps" @click="setActive(idx)" :class="{
            active: idx === activeIndex,
            done: idx < activeIndex,
            'steps-item': true,
          }">
            <span>{{ idx + 1 }}</span> {{ step.title }}
          </li>
        </ul>
        <button class="btn" v-if="isFinished" @click="toStart">Начать заново</button>
        <div v-else>
          <button class="btn" :disabled="isDisabled" @click="prev">Назад</button>
          <button class="btn primary" @click="nextOfFinish">{{ btnNextText }}</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
